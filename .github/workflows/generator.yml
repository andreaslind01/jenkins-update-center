name:  generator

on:
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

jobs:
  check:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run script
      run: |
        python generator.py
    - name: Push
      uses: github-actions-x/commit@v2.9
      with:
        github-token: ${{ secrets.TOKEN }}
        push-branch: 'master'
        commit-message: 'This is an github action commit.'
        files: updates/bit/update-center.json updates/huawei/update-center.json updates/tencent/update-center.json updates/tsinghua/update-center.json updates/ustc/update-center.json
        force-add: 'true'
        force-push: 'true'
